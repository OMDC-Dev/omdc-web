name: ðŸš€ Deploy to CPanel via SCP

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies & build
        run: |
          npm install
          npm run build

      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: omdc.online
          username: omdcadmin
          key: ${{ secrets.CPANEL_SSH_KEY }}
          port: 22
          source: 'dist/*'
          target: '/home/omdcadmin/public_html/'
